<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="tinyblog" content="v1.2">
	<title>editor</title>

	<link href="//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="//cdn.bootcss.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="./css/mystyle.css" rel="stylesheet">

	<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	<!--markdown-->
	<link rel="stylesheet" href="./editor.md/css/editormd.preview.min.css" />
	<script src="./editor.md/lib/marked.min.js"></script>
	<script src="./editor.md/lib/prettify.min.js"></script>
	<script src="./editor.md/lib/raphael.min.js"></script>
	<script src="./editor.md/lib/underscore.min.js"></script>
	<script src="./editor.md/lib/sequence-diagram.min.js"></script>
	<script src="./editor.md/lib/flowchart.min.js"></script>
	<script src="./editor.md/lib/jquery.flowchart.min.js"></script>
	<script src="./editor.md/editormd.min.js"></script>
	<!--markdown-->
	<script src="./js/editor.js"></script>
</head>

<body>
    <div class="panel panel-white post " id="md">
        <input type="button" value='eval'  onclick="eval(txt.value)" />
        <input type="button" value='md'  onclick="md(txt.value)" />
        <textarea id="txt" style="width:100%;height:100px;font: 0.7em Arial, Helvetica, sans-serif;">
        </textarea>
        <textarea id="txt2" style="width:100%;height:100px;font: 0.7em Arial, Helvetica, sans-serif;">
        </textarea>
    </div>
    <div id="article"></div>
<script>
var md=function(){
    var result=txt.value;
    article.html="";
    var test = editormd.markdownToHTML("article", {
                markdown: result, //+ "\r\n" + $("#append-test").text(),
                // htmlDecode: true, // 开启 HTML 标签解析，为了安全性，默认不开启
                htmlDecode: "style,script,iframe", // you can filter tags decode
                //toc             : false,
                tocm: true, // Using [TOCM]
                //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                //gfm             : false,
                //tocDropdown     : true,
                // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                emoji: true,
                taskList: true,
                tex: true, // 默认不解析
                flowChart: true, // 默认不解析
                sequenceDiagram: true, // 默认不解析
    });
    window.setTimeout(function(a){
      txt1.value=article.innerHTML;

    },2000)
}
</script>
</body>
</html>
